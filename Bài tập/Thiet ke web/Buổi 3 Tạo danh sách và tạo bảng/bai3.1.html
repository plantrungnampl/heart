<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>danhsach</title>
</head>
<body>
	<h1>Danh sách không thứ tự</h1>
    <ul type="square">
    	<li>Bài 1</li>
        <li>Bài 2</li>
        <li>Bài 3</li>
        <li>Bài 4</li>
    </ul>
    <h1>Danh sách có thứ tự</h1>
    <ol type="I">
    	<li>Bài 1<br>
        	<ol type="1">
            	<li>phần 1</li>
                <li>phần 2</li>
                <li>phần 3</li>
                <li>phần 4</li>
            </ol>
        
        </li>
        <li>Bài 2</li>
        <li>Bài 3</li>
        <li>Bài 4</li>
    </ol>
</body>
</html>
